            <a href="/form_login">Logar</a> <br><br>

        {% for pessoa in lista : %}
        {{ pessoa.nome }} | {{ pessoa.endereco }} | {{ pessoa. telefone }}

        <a href= "/excluir_pessoa" ?nome={{ pessoa.nome }}>Excluir</a>

        {% endfor %}

 </body>
